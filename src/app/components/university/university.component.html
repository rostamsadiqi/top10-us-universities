<div class="container">
  <h1 class="text-center py-3">List of Universities in United States </h1>
  <div class="row">


    <div class="col-12 py-3 ">
      <form [formGroup]="form">
        <input type="text" formControlName="name" class="form-control" placeholder="Search by university name">
      </form>
    </div>
    <div class="col-12">
      <div class="table-responsive">
        <table class="table ">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">Website</th>
              <th scope="col">Domain</th>
              <th scope="col">alpha_two_code</th>
            </tr>
          </thead>
          <tbody>

            <ng-container *ngFor="let university of universityList | paginate: { itemsPerPage: pageCount,
              currentPage: initalFilter.page,
              totalItems: universityList.length
            };
            let i = index">

              <tr *ngIf="universityList.length > 0">
                <th scope="row">{{getCountNo(i)}}</th>
                <td>{{university.name}}</td>
                <td>{{university.country}}</td>
                <td><a href="{{university.web_pages}}" target="_blank"> {{university.web_pages}}</a>
                </td>
                <td>{{university.domains}}</td>
                <td>{{university.alpha_two_code}}</td>
              </tr>

            </ng-container>

            <tr *ngIf="universityList.length == 0">
              <td colspan="6" class="text-center">
                <h4>No Result</h4>
              </td>
            </tr>

          </tbody>
        </table>

        <div class="d-flex  justify-content-center">

          <pagination-controls [maxSize]="maxCount" previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
